<body class="body">

  <a href="#" class="btn-main">View</a>

  <a href="#" class="btn-main btn-main--yellow">View</a>

  <div class="card card--aqua" style="max-width: 370px">
    <div class="card-title">Granddaddy Purple</div>

      <div class="card-compose-in">

      </div>
    </div>
    <label class="card-select">
    </label>
    <div class="card-actions">
      <a href="#" class="btn-action btn-action--dark">See More Info</a>
      <a href="#" class="btn-action btn-action--light">Add To Cart</a>
    </div>
